  <body style="height: 10000px">
    <!-- PC Header -->
    <header class="header">
      <!-- Header container -->
      <div class="header__container">
        <!-- Inner -->
        <navbar class="navbar">
          <!-- Logo block -->
          <div class="pc-navbar">
            <a href="#" class="logo-block">
              <!-- Logo-image block -->
              <div class="logo__img-block">
                <img src="./assets/img/logo.svg" alt="Arif" class="logo__img" />
              </div>

              <!-- Logo-name block -->
              <div class="logo__name-block">hi@arif.interactive</div>
            </a>

            <!-- Emoji -->
            <div class="header__emoji-block">
              <img
                src="./assets/img/header-01.png"
                alt=""
                class="header__emoji"
              />
            </div>

            <!-- Navbar list -->
            <ul id="pc-nav" class="navbar__list">
              <li>
                <a href="#!" class="navbar__link">Projects</a>
              </li>
              <li>
                <a href="#!" class="navbar__link">Journey</a>
              </li>
              <li>
                <a href="#!" class="navbar__link">Service</a>
              </li>
              <li>
                <a href="#!" class="navbar__link">Contact</a>
              </li>
            </ul>
          </div>

          <!-- Table / Mobile menu -->
          <div class="mobile-navbar">
            <!-- Emoji block -->
            <div class="header__emoji-block--small">
              <img
                src="./assets/img/header-01-small.png"
                alt=""
                class="header__emoji--small"
              />
            </div>

            <!-- Mobile navbar (right section) -->
            <div class="mobile-navbar--right">
              <!-- Image block -->
              <div class="logo__img-block--outside">
                <img
                  src="./assets/img/logo.svg"
                  alt="Arif"
                  class="logo__img--outside"
                />
              </div>

              <!-- Toggle menu -->
              <label for="menu-checkbox" class="toggle-menu">
                <div class="icon-box">
                  <span class="icon-line"></span>
                  <span class="icon-line"></span>
                </div>
              </label>
            </div>
          </div>
        </navbar>
      </div>
    </header>

    <!-- Tablet/Mobile Headee -->
    <div class="mobile-header">
      <input
        type="checkbox"
        name=""
        id="menu-checkbox"
        class="menu-checkbox"
        hidden
      />
      <!-- Menu overlay -->
      <label for="menu-checkbox" class="menu-overlay"></label>

      <!-- Menu content -->
      <div class="menu-drawer">
        <!-- Row -->
        <div class="menu-drawer__row">
          <!-- Logo block -->
          <a href="#" class="logo-block">
            <!-- Logo-image block -->
            <div class="logo__img-block">
              <img src="./assets/img/logo.svg" alt="Arif" class="logo__img" />
            </div>

            <!-- Logo-name block -->
            <div class="logo__name-block">hi@arif.interactive</div>
          </a>

          <label for="menu-checkbox" class="menu-drawer__close">X</label>
        </div>

        <!-- Navigation -->
        <ul id="mobile-nav"></ul>

        <!-- Seperate line -->
        <div class="seperate-line"></div>

        <!-- Social -->
        <ul class="mobile-nav" class="navbar__list">
          <li>
            <a
              target="_blank"
              rel="noopener noreferrer"
              href="https://www.facebook.com/trthtuz"

            >
          </li>
          <li>
            <a href="mailto:justinpg.2005@gmail.com" class="navbar__link"
              >Gmail: justinpg.2005@gmail.com</a
            >
          </li>
          <li>
            <a href="tel:+16262232647" class="navbar__link"
              >Phone: +1 (626-223-2647)</a
            >
          </li>
        </ul>

    <main></main>

  <script>
    const pcNav = document.querySelector("#pc-nav");
    const mobileNav = document.querySelector("#mobile-nav");
    mobileNav.innerHTML = pcNav.innerHTML;
